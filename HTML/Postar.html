<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <title>Postar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/reset.css">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/overlay.css">
        <script src="../JS/scripts.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <div id="mySidenav" class="sidenav snMenu">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="menuProfile">
                    <div class="menuProfilePhoto"><img class="menuProfilePhotoSize" src="../IMG/AnaMiranda.png" alt="imagem de perfil"></div>
                    <div class="menuProfileText">
                        <div class="menuProfileName">Ana Miranda</div>
                        <a href="#" class="menuProfileView"><u>View Profile</u></a>
                    </div>
                </div>
                <div class="menuGroups">
                    <div class="menuGroupsTitle">ONG's:</div>
                    <div class="menuGroupsNames">&#127758; ONG1 [administradora]</div>
                    <div class="menuGroupsNames">&#127758; ONG1 [voluntaria]</div>
                </div>
                <div class="menuEvents">
                    <div class="menuEventsTitle">Eventos Marcados:</div>
                    <div class="menuEventsNames">&#128197; reunião sobre projeto</div>
                    <div class="menuEventsNames">&#128296; ação na comunidade</div>
                </div>
                <a href="#" class="menuDonations">Minhas Doações</a>
            </div>
            <div class='menu' id="dim" onclick="openNav()">
                <img class= "menuImage" src="../IMG/MenuButton.png" alt="botão de menu">
            </div>
            <div class="logoHeader"><img class="menuImage" src="../IMG/LogoOB.png" alt="logo"></div>
        </header>
        <main>
            <div class="alinhamento">
                <div class="selectGroup">
                    <select class="selectGroupSize" name="Região" id="Região">
                        <option value="ONG1">ONG1</option>
                        <option value="ONG2">ONG2</option>
                    </select>
                </div>
                <input type="text" class="postarTitulo" placeholder="Title..">
                <textarea class="postarDescription" placeholder="Description.."></textarea>
                <a href="#" class="postarUpload">Upload Photos</a>
                <input type="checkbox" class="postarCheck" id='doacoes' name='doacoes'><label for="doacoes">Aceito Doações</label>
                <input type="checkbox" class="postarCheck" id='voluntarios' name='voluntarios'><label for="voluntarios">Aceito Voluntários</label>
                <a href="Home.html" class="postarPost">Post</a>
            </div>
        </main>
        <footer>
            <a class='navButtons nonActive' href="Home.html"><img class= "navImage" src="../IMG/HomeButton.png" alt="botão de menu"></a>
            <a class='navButtons active' href="Postar.html"><img class= "navImage" src="../IMG/AddButtonActive.png" alt="botão de menu"></a>
            <a class='navButtons nonActive' href="Ongs.html"><img class= "navImage" src="../IMG/GlobeButton.png" alt="botão de menu"></a>
        </footer>
    </body>
</html>
