<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <title>Ong's</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/reset.css">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/overlay.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
        </header>
        <main>
            <button type="button" class="collapsible">Filtros</button>
            <div class="content">
                <ul class='filtros'>
                    <li id="reg">
                        <label for="Região">Região:</label>
                        <select name="Região" id="Região">
                          <option>Selecione uma Região</option>
                          <option>São José dos Campos</option>
                          <option>Caçapava</option>
                          <option>Taubaté</option>
                        </select>
                    </li>
                    <li id="atu">
                        <label for="Área de Atuação">Área de Atuação:</label>
                        <select name="Área de Atuação" id="Área de Atuação">
                          <option>Selecione uma Área</option>
                          <option>Educação</option>
                          <option>Saúde</option>
                          <option>Política</option>
                        </select>
                    </li>
                    <li id="tam">
                        <label for="Tamanho da ONG">Tamanho da ONG:</label>
                        <select name="Tamanho da ONG" id="Tamanho da ONG">
                          <option>Selecione o Tamanho</option>
                          <option>Pequena</option>
                          <option>Média</option>
                          <option>Grande</option>
                        </select>
                    </li>
                </ul>    
            </div>
        </main>
        <footer>
            <ul class='navButtons nonActive'>
                <a><img class= "navImage" src="../IMG/HomeButton.png" alt="botão de menu"></a>
            </ul>
            <ul class='navButtons nonActive'>
                <a href="Postar.html"><img class= "navImage" src="../IMG/AddButton.png" alt="botão de menu"></a>
            </ul>
            <ul class='navButtons active'>
                <a><img class= "navImage" src="../IMG/GlobeButtonActive.png" alt="botão de menu"></a>
            </ul>
        </footer>

<!-------------------------------------------------------------------------->
        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            
            for (i = 0; i < coll.length; i++) 
            {
                coll[i].addEventListener("click", function() 
                {
                this.classList.toggle("active");
                var content = this.nextElementSibling;

                if (content.style.display === "block") 
                {
                    content.style.display = "none";
                    document.body.style.backgroundColor = "white";
                } 
                else 
                {
                    content.style.display = "block";
                    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
                }
                });
            }
        </script>
<!-------------------------------------------------------------------------->        
    
    </body>
</html>
